	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function() {
			
			$('h1').on({
				click : function(e){
					e.css('color','red')
				}, 'mouseenter' : function(){
					$(this).css('background-color','black')	
				}, mouseleave : function(){
					$(this).css('background-color','white')	
				}
			})
